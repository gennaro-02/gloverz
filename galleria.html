<head>

<body id="pagina-galleria">
    <header>
        <div class="container">
            <div class="inner-header">
                <div class="logo">
                    <a href="/"><img src="img/logo.png" alt=""></a>
                </div>
                <nav class="menu-nav">
                    <ul class="menu">
                        <li class="menu-item"><a href="/">Home</a></li>
                        <li class="menu-item"><a href="">Storia dei graffiti</a></li>

                </nav>
            </div>
        </div>

    </header>
    <main>
        <section class="cover">
            <h1>Galleria</h1>
        </section>
        <section class="raccolta-foto">
            <div class="container">
                <ul class="filtri">
                    <li class="item active" data-filtro="tutti" onclick="filtra('tutti')">tutti</li>
                    <li class="item" data-filtro="throw-up" onclick="filtra('throw-up')">throw-up</li>
                    <li class="item" data-filtro="bombing" onclick="filtra('bombing')">bombing </li>
                    <li class="item" data-filtro="wild-style" onclick="filtra('wild-style')">wild-style</li>
                </ul>

                <div class="galleria">
                    <div class="image" data-image="bombing"><img class="modalTrigger" src="img/galleria/b-1.jpg" alt=""></div>
                    <div class="image" data-image="bombing"><img class="modalTrigger" src="img/galleria/b-2.jpeg" alt=""></div>
                    <div class="image" data-image="bombing"><img class="modalTrigger" src="img/galleria/b-3.jpeg" alt=""></div>
                    <div class="image" data-image="throw-up"><img class="modalTrigger" src="img/galleria/t-1.jpg" alt=""></div>
                    <div class="image" data-image="throw-up"><img class="modalTrigger" src="img/galleria/t-2.jpeg" alt=""></div>
                    <div class="image" data-image="throw-up"><img class="modalTrigger" src="img/galleria/t-3.jpg" alt=""></div>
                    <div class="image" data-image="wild-style"><img class="modalTrigger" src="img/galleria/w-1.jpg" alt=""></div>
                    <div class="image" data-image="wild-style"><img class="modalTrigger" src="img/galleria/w-2.jpg" alt=""></div>
                    <div class="image" data-image="wild-style"><img class="modalTrigger" src="img/galleria/w-3.jpg" alt=""></div>

                </div>
            </div>
        </section>
    </main>
    <footer>

        <div class="row">

            <div class="col">
                <div class="logo">
                    <a href="/"><img src="img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="col">
                <h3>social</h3>
                <div class="social-icons">
                    <a href="#">instagram</a>
                    <a href="#">facebook</a>
                    <a href="#">youtube</a>
                </div>
            </div>
            <div class="col">
                <h3>link utili</h3>

                    <li><a href="">PRIVACY POLICY</a></li>
                    <li><a href="">COOKIE POLICY</a></li>
                </ul>

            </div>

        </div>
        <div class="row copyright">

        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>
